<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="fragments/header :: header-css"/>
	<title>Gerenciador de Apis</title>      
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />      
</head>
<body>
	<div th:replace="fragments/header :: header"/>
	<div class="input-form">

		<div class="container">
			<form id="microserviceForm" th:action="@{/microservice/(form)}"
				th:object="${microservice}" action="#" method="post"
				class="form-horizontal ">
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
					<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro
						de validação</p>
				</div>

				<input type="hidden" th:field="*{id}" />

				<div class="form-group">
					<label class="control-label col-sm-2" for="nome">Nome:</label> <input
						class="col-sm-10" type="text" th:field="*{nome}"
						th:class="${#fields.hasErrors('nome')} ? 'field-error'" />
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="dominio">Dominio:</label>
					<input class="col-sm-4" type="text" th:field="*{dominio}"
						placeholder="https://dominio:porta"
						th:class="${#fields.hasErrors('nome')} ? 'field-error'" />
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 " for="descricao">Descrição:</label>
					<textarea class="col-sm-10" th:field="*{descricao}"
						th:class="${#fields.hasErrors('descricao')} ? 'field-error'"></textarea>
				</div>

				<div class="form-group">
					<div>
						<label class="control-label col-sm-2 text-xs-center">Ambiente:</label>
					</div>
					<div th:class="${#fields.hasErrors('nome')} ? 'field-error'">
						<div class="radio-inline">
							<label for="ambiente" class="col-sm-5">
								<input type="radio" th:field="*{ambiente}" th:value="DEV" />
								Desenvolvimento
							</label> 
							 
							<label for="ambiente" class="col-sm-4">
								<input type="radio" th:field="*{ambiente}" th:value="HOMOLOG" />
								Homologação
							</label>
							 
							<label for="ambiente" class="col-sm-3">
								<input type="radio" th:field="*{ambiente}" th:value="PROD" />
								Produção
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2">Terminal:</label>
					<div th:class="${#fields.hasErrors('nome')} ? 'field-error'">
						<div class="radio-inline">
							<label class="col-sm-6"><input type="radio" th:field="*{terminal}" th:value="Rio" />Rio</label> 
							 
							<label class="col-sm-4"><input type="radio" th:field="*{terminal}" th:value="Santos" />Santos</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="nome">Spring-Boot
						Vesion:</label>
					<div th:class="${#fields.hasErrors('nome')} ? 'field-error'">
						<div class="radio-inline">
							<label class="col-sm-8"><input type="radio" th:field="*{springBootVesion}" th:value="1" />1x </label> 
							
							<label class="col-sm-2"><input type="radio" th:field="*{springBootVesion}" th:value="2" />2x</label>
						</div>
					</div>
				</div>

				<div class="col-sm-offset-2 col-sm-10">
					<a class="btn btn-pq btn-warning" th:href="@{/microservice/}"
						href="microservice.html"> voltar </a> <input
						class="btn btn-pq btn-primary" type="submit" value="Gravar" />
				</div>
				<br /> <br />

			</form>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"/>
</body>
</html>
